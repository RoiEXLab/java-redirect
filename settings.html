<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h3>Preferences</h3>
    <form>
      <label>Select Redirection Version
        <select id="settings">
          <option value="default">Default (Java 9)</option>
          <option value="9">Java 9</option>
          <option value="8">Java 8</option>
        </select>
      </label>
    </form>
    Note that a browser restart is required for this setting to take effect.
    <script src="settings.js"></script>
  </body>
</html>
